<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Base64 Image Display</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
        code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Base64 Encoded SVG Image</h1>
        <img src="data:image/svg+xml;base64,{{ svg_base64 }}" alt="Generated SVG" />
        <div class="info">
            <strong>About this image:</strong><br>
            ‚Ä¢ Generated dynamically on the server<br>
            ‚Ä¢ Encoded as Base64 data URI<br>
            ‚Ä¢ No external image requests needed<br>
            ‚Ä¢ SVG format for perfect scaling<br>
            ‚Ä¢ Data URI length: <code>{{ base64_length }} characters</code>
        </div>
    </div>
</body>
</html>
