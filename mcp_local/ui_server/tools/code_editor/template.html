<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #2d2d30;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toolbar {
            display: flex;
            gap: 10px;
            padding: 10px 20px;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
        }
        .toolbar button {
            padding: 6px 12px;
            background: #3e3e42;
            color: #cccccc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .toolbar button:hover {
            background: #4e4e52;
        }
        .toolbar select {
            padding: 6px;
            background: #3e3e42;
            color: #cccccc;
            border: none;
            border-radius: 4px;
        }
        .editor-wrapper {
            height: 500px;
        }
        .CodeMirror {
            height: 100%;
            font-size: 14px;
        }
        .status-bar {
            background: #007acc;
            color: white;
            padding: 8px 20px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Code Editor</h1>
            <span id="filename">untitled.py</span>
        </div>
        
        <div class="toolbar">
            <button onclick="runCode()">‚ñ∂Ô∏è Run</button>
            <button onclick="saveCode()">üíæ Save</button>
            <button onclick="clearCode()">üóëÔ∏è Clear</button>
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
            </select>
            <select id="themeSelect" onchange="changeTheme()">
                <option value="monokai">Monokai</option>
                <option value="default">Default</option>
                <option value="dracula">Dracula</option>
            </select>
        </div>
        
        <div class="editor-wrapper">
            <textarea id="codeEditor">{{ initial_code }}</textarea>
        </div>
        
        <div class="status-bar">
            <span id="status">Ready</span>
            <span id="position">Line 1, Column 1</span>
        </div>
    </div>
    
    <script>
        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
            mode: 'python',
            theme: 'monokai',
            lineNumbers: true,
            lineWrapping: true,
            indentUnit: 4,
            indentWithTabs: false,
            autoCloseBrackets: true,
            matchBrackets: true,
            extraKeys: {
                'Ctrl-Enter': runCode,
                'Cmd-Enter': runCode,
                'Ctrl-S': saveCode,
                'Cmd-S': saveCode
            }
        });
        
        // Update cursor position
        editor.on('cursorActivity', () => {
            const cursor = editor.getCursor();
            document.getElementById('position').textContent = 
                `Line ${cursor.line + 1}, Column ${cursor.ch + 1}`;
        });
        
        // Update status on change
        editor.on('change', () => {
            document.getElementById('status').textContent = 'Modified';
        });
        
        function runCode() {
            const code = editor.getValue();
            document.getElementById('status').textContent = 'Running...';
            
            // Simulate code execution
            setTimeout(() => {
                document.getElementById('status').textContent = 'Execution complete';
                console.log('Code:', code);
            }, 1000);
        }
        
        function saveCode() {
            const code = editor.getValue();
            const blob = new Blob([code], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = document.getElementById('filename').textContent;
            a.click();
            URL.revokeObjectURL(url);
            document.getElementById('status').textContent = 'Saved';
        }
        
        function clearCode() {
            if (confirm('Clear all code?')) {
                editor.setValue('');
                document.getElementById('status').textContent = 'Cleared';
            }
        }
        
        function changeLanguage() {
            const lang = document.getElementById('languageSelect').value;
            editor.setOption('mode', lang);
            const ext = lang === 'python' ? 'py' : 'js';
            document.getElementById('filename').textContent = `untitled.${ext}`;
        }
        
        function changeTheme() {
            const theme = document.getElementById('themeSelect').value;
            editor.setOption('theme', theme);
        }
    </script>
</body>
</html>
