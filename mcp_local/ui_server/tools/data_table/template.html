<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Data Table</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .table-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #1a202c;
            margin-bottom: 20px;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            background: #f7fafc;
            font-weight: 600;
            color: #2d3748;
            cursor: pointer;
            user-select: none;
        }
        th:hover {
            background: #edf2f7;
        }
        tr:hover {
            background: #f7fafc;
        }
        .sort-indicator {
            display: inline-block;
            margin-left: 5px;
            opacity: 0.5;
        }
        .sort-indicator.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h1>ðŸ“Š {{ title }}</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterTable()">
        </div>
        
        <table id="dataTable">
            <thead>
                <tr id="headerRow"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    
    <script>
        const data = {{ table_data }};
        let sortColumn = null;
        let sortDirection = 'asc';
        
        function renderTable() {
            const headerRow = document.getElementById('headerRow');
            const tableBody = document.getElementById('tableBody');
            
            // Clear existing content
            headerRow.innerHTML = '';
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="100%" style="text-align: center; padding: 40px;">No data available</td></tr>';
                return;
            }
            
            // Create headers
            Object.keys(data[0]).forEach(key => {
                const th = document.createElement('th');
                th.innerHTML = key.charAt(0).toUpperCase() + key.slice(1);
                
                // Add sort indicator
                if (sortColumn === key) {
                    th.innerHTML += `<span class="sort-indicator active">${sortDirection === 'asc' ? 'â–²' : 'â–¼'}</span>`;
                } else {
                    th.innerHTML += '<span class="sort-indicator">â–²</span>';
                }
                
                th.onclick = () => sortTable(key);
                headerRow.appendChild(th);
            });
            
            // Create rows
            data.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }
        
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            
            data.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];
                
                // Handle different types
                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }
                
                if (sortDirection === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });
            
            renderTable();
        }
        
        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const rows = document.getElementById('tableBody').getElementsByTagName('tr');
            
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let match = false;
                
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().indexOf(filter) > -1) {
                        match = true;
                        break;
                    }
                }
                
                rows[i].style.display = match ? '' : 'none';
            }
        }
        
        // Initial render
        renderTable();
    </script>
</body>
</html>
